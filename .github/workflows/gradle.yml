# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ main ]
    tags:
      -'*'


jobs:
  compile:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Gradle cache
      uses: actions/cache@v2 
      with:
       path: |
         ~/.gradle/caches
         ~/.gradle/wrapper
       key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
       restore-keys: |
         ${{ runner.os }}-gradle-
         
    - run: chmod +x gradlew
    - run: ./gradlew compileJAVA
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: artifact
        path: build

  test:
    needs: [compile]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Gradle cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: artifact
        path: build

    - run: chmod +x gradlew
    - run: ./gradlew test

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: artifact
        path: build

    - name: Upload Report
      uses: actions/upload-artifact@v2
      with:
        name: TestReport
        path: build/reports


  assemble:
    needs: [test]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - uses: actions/download-artifact@v2
      with:
        name: artifact
        path: build

    - run: chmod +x gradlew
    - run: ./gradlew assemble

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: artifact
        path: build

    - uses: actions/upload-artifact@v2
      with:
        name: buildJar
        path: build/libs/*.jar

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [assemble]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: artifact
          path: build

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    
